<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
	<!-- z2 depth of shadow below the sidebar //  md-is-locked-open="true" will open the sidenav -->
	<md-toolbar>
		<h1 class="md-toolbar-tools">Add a classified</h1>
	</md-toolbar>

	<md-content layout-padding>
		<form>
			<md-input-container>
				<label for="title">Title</label>
				<input type="text" id="title" ng-model="classified.title" md-autofocus>
			</md-input-container>
			<md-input-container>
				<label for="price">Price</label>
				<input type="text" ng-model="classified.price" id="price">
			</md-input-container>
			<md-input-container>
				<label for="description">Description</label>
				<textarea type="text" ng-model="classified.description" id="description"></textarea>
			</md-input-container>
			<md-input-container>
				<label for="image">Image Link</label>
				<input type="text" ng-model="classified.image" id="image">
			</md-input-container>
			<md-button ng-if="!editing" ng-click="vm.saveClassified(classified)" class="md-primary">
				Save
			</md-button>
			<md-button ng-click="vm.saveEdit()" ng-if="editing" class="md-primary">
				Save Edit
			</md-button>
			<md-button ng-click="vm.closeSidebar()" class="md-warn">
				Cancel
			</md-button>

			<pre>{{ classified | json }}</pre>
		</form>
	</md-content>
</md-sidenav>
